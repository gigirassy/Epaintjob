<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Accessible Color Palette Generator</h1>
        <label for="baseColor">Enter a Base Color (HEX):</label>
        <input type="text" id="baseColor" placeholder="#3498db">
        <button id="generate">Generate Palette</button>
        <div id="palette"></div>
    </div>
    <script src="colors.js"></script>
    <script src="script.js"></script>
</body>
</html>
